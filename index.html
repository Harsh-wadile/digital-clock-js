<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Courgette&family=Hanken+Grotesk&family=IBM+Plex+Mono&family=Orbitron:wght@400;700&family=Parisienne&family=Rock+Salt&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">

        <div class="clock">

            <span id="hours">12</span><span>:</span>
            <span id="minutes">60</span><span>:</span>
            <span id="seconds">60</span>
            <span id="am-pm">AM</span>


        </div>

    </div>
    





    <script src="script.js"></script>
    
</body>
</html>
